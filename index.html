<!DOCTYPE html>
<html ng-app="mistermgr">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src = "app.js"></script>
    <title></title>
  </head>
  <body>
    <header ng-controller="HeaderController">
      <h1>{{title}}</h1>
      <h3>{{tagLine}}</h3>
    </header>
    <div ng-controller="MessageController">
      <h1>Miste MGR List:</h1><h5>{{date | date}}
        UserName: <h3>{{businessName}}</h3>
        <h5>Address: {{address}}</h5>
        <h5>neighborhood: {{neighborhood}}</h5>
        <h5>Email Address: {{emailAddress}}</h5>
        <h5>Phone: {{phone}}</h5>
        <h5>Plan: {{plan}}</h5>
        <h5>Contact Name: {{contactName}}</h5>
        <h5>Special Instructions?: {{specialInstructions}}</h5>

      </article>

    </div>

  </body>
</html>
